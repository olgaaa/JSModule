<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>JSModule-Shabliy</title>
</head>

<body>

    <h1>Task planner</h1>
    <a class="add-new-task" href="#open">Add new task</a>
    <div id="modal" class="modal bounceIn">
        <div id="close_modal">+</div>
        <div class="modal_inputs">

            <form class="form">
                <div class="form-field">
                    <label for="event-name"> Task to do: </label>
                    <input id="event-name" type="text" name="appt-time" />
                </div>

                <div class="form-field">
                    <label for="start-time"> Start task at (08:00 - 17:00): </label>
                    <input id="start-time" type="time" />

                </div>
                <div class="form-field">
                    <label for="end-time"> Finish task at (08:00 - 17:00): </label>
                    <input id="end-time" type="time" />

                </div>

                <input class="submit-task" id="submit-btn" type="submit" value="Add new Task" />
            </form>
        </div>
    </div>
    <div class="container">

        <div class="timeslots" id="morningTasks">
            <ul id="morningTimeSlots">
            </ul>
        </div>
        <div class="timeslots" id="afternoonTasks">
            <ul id="afternoonTimeSlots">
            </ul>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
